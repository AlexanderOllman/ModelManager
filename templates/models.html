{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">Models</h2>
<div class="mb-3">
    <input type="text" id="modelSearch" class="form-control" placeholder="Search by name or namespace">
</div>
<div id="models-container" class="row">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this model?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function copyToClipboard(text, event) {
        event.stopPropagation();
        navigator.clipboard.writeText(text).then(() => {
            const popup = document.createElement('div');
            popup.textContent = 'URL copied!';
            popup.style.position = 'fixed';
            popup.style.padding = '10px';
            popup.style.background = 'rgba(0,0,0,0.8)';
            popup.style.color = 'white';
            popup.style.borderRadius = '5px';
            popup.style.zIndex = '1000';
            document.body.appendChild(popup);

            const rect = event.target.getBoundingClientRect();
            popup.style.top = `${rect.top - 40}px`;
            popup.style.left = `${rect.left}px`;

            setTimeout(() => {
                document.body.removeChild(popup);
            }, 2000);
        });
    }

    function createModelCards(data) {
        const container = document.getElementById('models-container');
        container.innerHTML = '';
        data.items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
                <div class="card">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Delete" data-model-name="${item.metadata.name}" data-model-namespace="${item.metadata.namespace}"></button>
                    <div class="image-container">
                        <div class="image"></div>
                    </div>
                    <div class="tag">
                        <span>${item.status.conditions.find(c => c.type === 'Ready').status === 'True' ? 'Ready' : 'Not Ready'}</span>
                    </div>
                    <div class="publication-date">
                        <span>Deployed ${new Date(item.metadata.creationTimestamp).toLocaleString()}</span>
                    </div>
                    <h1>${item.metadata.name}</h1>
                    <p>
                        Namespace: ${item.metadata.namespace}<br>
                        URL: ${item.status.url}
                        <i class="fas fa-copy" onclick="copyToClipboard('${item.status.url}')" style="cursor: pointer;"></i>
                    </p>
                    <div class="user-info">
                        <div class="avatar">${item.metadata.name.substring(0, 2).toUpperCase()}</div>
                        <span class="name">${item.spec.predictor.model.modelFormat.name}</span>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        // Add event listeners to delete buttons
        document.querySelectorAll('.btn-close').forEach(btn => {
            btn.addEventListener('click', (e) => showDeleteConfirmation(e.target.dataset.modelName, e.target.dataset.modelNamespace));
        });
    }

    function showDeleteConfirmation(modelName, namespace) {
        const modal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
        modal.show();

        document.getElementById('confirmDelete').onclick = () => {
            modal.hide();
            deleteModel(modelName, namespace);
        };
    }

    function deleteModel(modelName, namespace) {
        fetch(`/api/delete/isvc/${modelName}?namespace=${namespace}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Model deleted successfully');
                fetchModels();
            } else {
                alert('Failed to delete model: ' + result.error);
            }
        });
    }

    function fetchModels() {
        fetch('/api/isvc')
            .then(response => response.json())
            .then(data => createModelCards(data));
    }
    // Event Listeners
    document.getElementById('modelSearch').addEventListener('input', filterModels);

    // Initial fetch
    fetchModels();
</script>
{% endblock %}

{% block styles %}
<style>
    .card {
        --push: 8px;
        min-width: 320px;
        max-width: 320px;
        border: 1px solid black;
        border-radius: 12px;
        padding: 20px;
        background-color: white;
        display: flex;
        flex-direction: column;
        gap: 14px;
        cursor: pointer;
        position: relative;
        transition: box-shadow 0.15s ease-in-out, transform 0.15s ease-in-out;
        box-shadow: var(--push) var(--push) 0 0 black;
        will-change: box-shadow, transform;
        height: 100%;
    }
    .card:active {
        box-shadow: 0 0 0 0 black;
        transform: translate(var(--push), var(--push));
    }
    .card:not(:active):hover {
        --push: 4px;
        box-shadow: var(--push) var(--push) 0 0 black;
        transform: translate(var(--push), var(--push));
    }
    .image-container {
        background-color: SandyBrown;
        width: 100%;
        height: 160px;
        border-radius: 8px;
        overflow: hidden;
    }
    .image {
        background-image: url("https://cdn.dribbble.com/users/1186668/screenshots/17303363/media/bc6aa9915a58811524bbbfd89cbb2d71.jpg");
        background-position: center;
        background-size: 100%;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
    }
    .tag {
        background-color: SandyBrown;
        align-self: flex-start;
        border-radius: 4px;
        padding: 8px 10px;
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 0.25px;
    }
    .card h1 {

    }
    .publication-date {

    }
    .card p {
        margin: 0;

    }
    .user-info {
        display: flex;
        align-items: center;

    }
    .avatar {
        background-color: black;
        border-radius: 50%;

        color: sandybrown;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
    }
    .name {
        font-weight: bold;
        font-size: 12px;
    }
    #models-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: start;
    }
    .col-md-4 {
        display: flex;
        justify-content: center;
    }
    .btn-close {
        z-index: 10;
    }
</style>
{% endblock %}
